<!DOCTYPE html>
<html>
<head>
  <title> Messier Rank </title>

  <link rel='stylesheet' type="text/css" href='messierStyle.css'>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="shortcut icon" href="img/favicon.png">


</head>
<body>
  <div class='title'>
    <h1>
      Data Labeler
    </h1> 
    <center>Use left/right arrow keys to label: Right for "good", left for "bad"</center>

  </div>

  <div id="adminThresholdUI" style="display:none; margin: 20px auto; max-width: 400px; text-align:center;">
    <label for="thresholdInput" style="font-size:1.1em;">Consensus Threshold (0-1): </label>
    <input type="number" id="thresholdInput" min="0" max="1" step="0.01" style="width:80px; font-size:1.1em;">
    <button id="setThresholdBtn" style="font-size:1.1em;">Set Threshold</button>
    <span id="thresholdStatus" style="margin-left:10px; color:green;"></span>
  </div>
  <div id="entryInfo" style="font-size:1.2em; margin: 20px 0; text-align:center;"></div>
  <center>
    <canvas id="dataPlot" width="600" height="200" style="border:1px solid #ccc;"></canvas>
  </center>

  <div id="passwordOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <div style="font-size:1.3em;margin-bottom:10px;">Enter Password to Access</div>
    <input type="password" id="passwordInput" style="font-size:1.1em;padding:5px;">
    <button id="passwordBtn" style="font-size:1.1em;margin-top:10px;">Enter</button>
    <div id="passwordError" style="color:red;margin-top:10px;"></div>
  </div>

  <script type="text/javascript" src="vendor/jquery.min.js"></script>

  <!-- Firebase scripts FIRST -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- THEN your own scripts -->
  <script type="text/javascript" src="fire.js"></script>
  <script type="text/javascript" src="labeler.js"></script>
</body>
</html>
