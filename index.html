<!DOCTYPE html>
<html>
<head>
  <title> Kestrel Labeler </title>

  <link rel='stylesheet' type="text/css" href='messierStyle.css'>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="img/favicon.png">


</head>
<body>
  <div class='title'>
    <h1>
      Data Labeler
    </h1> 
    <center>Use left/right arrow keys to label</center>
    <div class="links-box links-box-full">
      <a href="about.html" class="link"> About </a>
      <a href="results.html" class="link"> Results </a>
    </div>
  </div>

  <div id="entryInfo" style="font-size:1.2em; margin: 20px 0; text-align:center;"></div>
  <center>
    <div style="max-width: 100%; overflow: hidden;">
      <canvas id="dataPlot" width="600" height="200" style="border:1px solid #ccc; max-width: 100%; height: auto; touch-action: none;"></canvas>
    </div>
    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
      <span id="mobileHint" style="display: none;">Swipe left for "bad", right for "good"</span>
      <span id="desktopHint">Use arrow keys: &larr; for "bad", &rarr; for "good"</span>
    </div>
  </center>

  <div id="passwordOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <div style="font-size:1.3em;margin-bottom:10px;">Enter Password to Access</div>
    <input type="password" id="passwordInput" style="font-size:1.1em;padding:5px;">
    <button id="passwordBtn" style="font-size:1.1em;margin-top:10px;">Enter</button>
    <div id="passwordError" style="color:red;margin-top:10px;"></div>
  </div>

  <script type="text/javascript" src="vendor/jquery.min.js"></script>

  <!-- Firebase scripts FIRST -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- THEN your own scripts -->
  <script type="text/javascript" src="fire.js"></script>
  <script type="text/javascript" src="labeler.js"></script>
</body>
</html>
